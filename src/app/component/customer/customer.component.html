<mat-card>
  <mat-card-header>
    <h1>Customer Listing</h1>
    <button
      style="margin-left: 60%"
      mat-raised-button
      color="primary"
      routerLink="/customer/add"
    >
      Add Customer
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="datasource">
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>Company Name</th>
        <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
      </ng-container>

      <ng-container matColumnDef="enterpriseType">
        <th mat-header-cell *matHeaderCellDef>Enterprise Type</th>
        <td mat-cell *matCellDef="let element">{{ element.enterpriseType }}</td>
      </ng-container>

      <ng-container matColumnDef="tradeName">
        <th mat-header-cell *matHeaderCellDef>Trade Name</th>
        <td mat-cell *matCellDef="let element">{{ element.tradeName }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start</th>
        <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
      </ng-container> -->

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let customer">{{ customer.startDate }}</td>
      </ng-container>

      <ng-container matColumnDef="preferredLanguage">
        <th mat-header-cell *matHeaderCellDef>Preferred Language</th>
        <td mat-cell *matCellDef="let element">
          {{ element.preferredLanguage }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="functionedit(element.id)"
            mat-raised-button
            color="primary"
          >
            Edit
          </button>
          <button
            (click)="functiondelete(element.id)"
            mat-raised-button
            color="accent"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
